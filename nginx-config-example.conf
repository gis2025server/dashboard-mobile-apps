# Nginx Configuration for Dashboard API
# This is an example configuration for aaPanel Nginx

# Place this in your site's nginx configuration
# aaPanel: Website > Settings > Config File

server {
    listen 80;
    server_name YOUR_SERVER_IP;  # Replace with your server IP or domain
    
    # Increase client body size for file uploads
    client_max_body_size 10M;
    
    # Root directory (not used for API, but required by aaPanel)
    root C:/wwwroot/dashboard-api;
    index index.html;
    
    # API Proxy - Forward all requests to Node.js backend
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket support for Socket.IO
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable caching for API requests
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Serve uploaded files directly (better performance)
    location /uploads {
        alias C:/wwwroot/dashboard-api/uploads;
        
        # Enable caching for static files
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security headers
        add_header X-Content-Type-Options "nosniff";
        
        # Allow CORS for images
        add_header Access-Control-Allow-Origin *;
    }
    
    # Health check endpoint (optional)
    location /health {
        proxy_pass http://127.0.0.1:3000/api/health;
        access_log off;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|git|gitignore|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Logging
    access_log C:/wwwroot/dashboard-api/logs/nginx-access.log;
    error_log C:/wwwroot/dashboard-api/logs/nginx-error.log;
}

