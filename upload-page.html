<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Upload - Dashboard System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .login-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .upload-section {
            display: none;
        }

        .upload-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #f8f9fa;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #e8eaf6;
            border-color: #764ba2;
        }

        .file-name {
            margin-top: 10px;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }

        .logout-btn:hover {
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.4);
        }

        .info-box {
            background: #e8eaf6;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #333;
        }

        .info-box strong {
            color: #667eea;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Excel Upload System</h1>
        <p class="subtitle">Dashboard & Mobile Apps - Data Import Tool</p>

        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <h2 style="margin-bottom: 20px; color: #333; font-size: 20px;">üîê Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" value="admin-gis">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" value="gis2026">
            </div>
            <button onclick="login()">Login</button>
        </div>

        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <div class="info-box">
                <strong>‚úÖ Logged in successfully!</strong><br>
                You can now upload Excel files for Users, Outlets, MD Visits, and Sales Visits.
            </div>

            <div class="form-group">
                <label for="uploadType">Select Upload Type</label>
                <select id="uploadType">
                    <option value="users">Users (datauser.xlsx)</option>
                    <option value="outlets">Outlets (dataoutlet.xlsx)</option>
                    <option value="md-visits">MD Visits (datavisitmd.xlsx)</option>
                    <option value="sales-visits">Sales Visits (datavisitsales.xlsx)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Select Excel File (.xlsx, .xls)</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".xlsx,.xls" onchange="handleFileSelect(event)">
                    <label for="fileInput" class="file-input-label">
                        üìÅ Click to select Excel file
                    </label>
                </div>
                <div class="file-name" id="fileName"></div>
            </div>

            <button onclick="uploadFile()" id="uploadBtn">Upload Excel File</button>
            <button onclick="logout()" class="logout-btn">Logout</button>

            <div class="message" id="message"></div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="successCount">0</div>
                    <div class="stat-label">Records Added</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="errorCount">0</div>
                    <div class="stat-label">Errors</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let authToken = null;

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('Please enter username and password', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.token;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('uploadSection').classList.add('active');
                    showMessage('Login successful! You can now upload Excel files.', 'success');
                } else {
                    showMessage(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server. Make sure the backend is running on port 3000.', 'error');
                console.error('Login error:', error);
            }
        }

        function logout() {
            authToken = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('uploadSection').classList.remove('active');
            document.getElementById('fileInput').value = '';
            document.getElementById('fileName').textContent = '';
            document.getElementById('stats').style.display = 'none';
            showMessage('Logged out successfully', 'info');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = `Selected: ${file.name}`;
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const uploadType = document.getElementById('uploadType').value;
            const uploadBtn = document.getElementById('uploadBtn');

            if (!fileInput.files[0]) {
                showMessage('Please select a file first', 'error');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            // Determine endpoint based on upload type
            let endpoint = '';
            switch (uploadType) {
                case 'users':
                    endpoint = '/users/upload-excel';
                    break;
                case 'outlets':
                    endpoint = '/outlets/upload-excel';
                    break;
                case 'md-visits':
                    endpoint = '/visits/md/upload-excel';
                    break;
                case 'sales-visits':
                    endpoint = '/visits/sales/upload-excel';
                    break;
            }

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span> Uploading...';

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success');
                    
                    // Show stats
                    if (data.data) {
                        document.getElementById('successCount').textContent = data.data.successCount || 0;
                        document.getElementById('errorCount').textContent = data.data.errorCount || 0;
                        document.getElementById('stats').style.display = 'grid';

                        // Show errors if any
                        if (data.data.errors && data.data.errors.length > 0) {
                            const errorList = data.data.errors.slice(0, 5).join('<br>');
                            showMessage(`Upload completed with some errors:<br>${errorList}`, 'error');
                        }
                    }

                    // Clear file input
                    fileInput.value = '';
                    document.getElementById('fileName').textContent = '';
                } else {
                    showMessage(data.message || 'Upload failed', 'error');
                }
            } catch (error) {
                showMessage('Error uploading file. Please check the server connection.', 'error');
                console.error('Upload error:', error);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Excel File';
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = text;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        // Allow Enter key to login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
